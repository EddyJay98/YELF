<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Detail - YELF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">YELF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="news.html">News & Events</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- News Content -->
  <section class="container my-5" id="news-detail"></section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white text-center">
    <p class="mb-0">© 2025 YELF. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const newsId = params.get('id');

    fetch('news.json')
      .then(response => response.json())
      .then(newsList => {
        const news = newsList.find(item => item.id === newsId);
        if (news) {
          document.getElementById('news-detail').innerHTML = `
            <h1 class="fw-bold mb-3">${news.title}</h1>
            <p class="text-muted">${news.date}</p>
            <img src="${news.image}" class="img-fluid rounded mb-4" alt="${news.title}">
            ${news.content.map(paragraph => `<p>${paragraph}</p>`).join('')}
            <a href="news.html" class="btn btn-outline-primary mt-4">← Back to News</a>
          `;
          document.title = news.title + " - YELF";
        } else {
          document.getElementById('news-detail').innerHTML = `<p class="text-danger">News not found.</p>`;
        }
      });
  </script>
</body>
</html>
